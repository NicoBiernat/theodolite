image: openjdk:11-jdk

# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.
variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

cache:
  paths:
    - .gradle

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - build
  - test
  - check
  - deploy

build:
  stage: build
  tags:
    - exec-docker
  script: ./gradlew --build-cache assemble

test:
  stage: test
  tags:
    - exec-docker
  script: ./gradlew test --continue
  artifacts:
    reports:
      junit:
        - "**/build/test-results/test/TEST-*.xml"

checkstyle:
  stage: check
  tags:
    - exec-docker
  script: ./gradlew checkstyle --continue
  allow_failure: true
  artifacts:
    paths:
      - "*/build/reports/checkstyle/main.html"
    when: on_failure
    expire_in: 1 day

pmd:
  stage: check
  tags:
    - exec-docker
  script: ./gradlew pmd --continue
  allow_failure: true
  artifacts:
    paths:
      - "*/build/reports/pmd/*.html"
    when: on_failure
    expire_in: 1 day

spotbugs:
  stage: check
  tags:
    - exec-docker
  script: ./gradlew spotbugs --continue
  allow_failure: true
  artifacts:
    paths:
      - "*/build/reports/spotbugs/*.html"
    when: on_failure
    expire_in: 1 day

deploy-uc1-flink-app:
  stage: deploy
  tags:
    - exec-docker
  # see https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#tls-enabled
  # for image usage and settings for building with TLS and docker in docker
  image: docker:19.03.1
  services:
    - docker:19.03.1-dind
  script:
    - apk add --no-cache bash
    - cd docker-flink/
    - ./build.sh --job-artifacts ../uc1-application/build/libs/uc1-application-all.jar --from-release --flink-version 1.10.1 --scala-version 2.12 --image-name $DOCKERHUB_ID/theodolite-flink-uc1:latest
    - echo $DOCKERHUB_PW | docker login -u $DOCKERHUB_ID --password-stdin
    - docker push $DOCKERHUB_ID/theodolite-flink-uc1
    - docker logout
  only:
    variables:
      - $DOCKERHUB_ID
      - $DOCKERHUB_PW