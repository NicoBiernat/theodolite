version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    expose:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka #172.17.0.1 # Replace with docker network
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS: 30000
      KAFKA_CREATE_TOPICS: "input:3:1,output:3:1,configuration:3:1,aggregation-feedback:3:1,dayofweek:3:1,hourofday:3:1,hourofweek:3:1"

  job-cluster:
    image: nicobiernat/theodolite-flink-uc1:latest
    ports:
      - "8081:8081"
    command: job-cluster --job-classname theodolite.uc1.application.HistoryServiceFlinkJob -Djobmanager.rpc.address=job-cluster -Dparallelism.default=1 #${SAVEPOINT_OPTIONS} ${FLINK_JOB_ARGUMENTS}
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  taskmanager:
    image: nicobiernat/theodolite-flink-uc1:latest
    command: task-manager -Djobmanager.rpc.address=job-cluster

  uc-wg: 
    image: soerenhenning/uc1-wg:latest
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      NUM_SENSORS: 1
